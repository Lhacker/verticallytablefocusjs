<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>vertically table focus demo</title>
    <meta http-equiv="Content-Script-Type" charset="text/javascript" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./jquery.verticallytablefocus.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="content">
        <h1>Vertical focus moving on table by Enter(or Shift + Enter).</h1>
        <h2 style="margin-left: 10px; color: red;"> You can move only input, select, text area.</h2>
        <table id="target_table">
          <thead>
            <tr>
              <th>aaaaa</th>
              <th>bbbbb</th>
              <th>ccccc</th>
              <th>ddddd</th>
              <th>eeeee</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><span>XXXXXXXXXX</span></td>
              <td><input type="text" value="XXXXXXXXXX" /></td>
              <td><input type="text" value="XXXXXXXXXX" /></td>
              <td><input type="text" value="XXXXXXXXXX" /></td>
              <td><input type="text" value="XXXXXXXXXX" /></td>
            </tr>
            <tr>
              <td><input type="text" value="XXXXXXXXXX" /></td>
              <td><textarea cols="10" rows="2"></textarea></td>
              <td><input type="text" value="XXXXXXXXXX" /></td>
              <td><input type="text" value="XXXXXXXXXX" /></td>
              <td><input type="text" value="XXXXXXXXXX" /></td>
            </tr>
          </tbody>
            <tr>
              <td><input type="text" value="XXXXXXXXXX" /></td>
              <td><input type="checkbox" checked="checked" /></td>
              <td><select><option>xxxxxxxxxx</option><<option selected="selected">xxxxxxxxxx</option></select></td>
              <td><input type="text" value="XXXXXXXXXX" /></td>
              <td><input type="text" value="XXXXXXXXXX" /></td>
            </tr>
            <tr>
              <td><span>XXXXXXXXXX</span></td>
              <td><input type="text" value="XXXXXXXXXX" /></td>
              <td><input type="text" value="XXXXXXXXXX" /></td>
              <td><input type="text" value="XXXXXXXXXX" /></td>
              <td><input type="text" value="XXXXXXXXXX" /></td>
            </tr>
            <tr>
              <td><input type="text" value="XXXXXXXXXX" /></td>
              <td><span>XXXXXXXXXX</span></td>
              <td><input type="text" value="XXXXXXXXXX" /><input type="hidden" value="XXXXXXXXXX" /></td>
              <td><a href="https://www.google.co.jp">go to google page!</a></td>
              <td><input type="text" value="XXXXXXXXXX" /></td>
            </tr>
        </table>
      </div>
    </div>
    <script type="text/javascript">
    jQuery(function($) {
      // apply vertical table focus.  
      $("#target_table").applyVerticalTableFocus();  
    });
    </script>
  </body>
</html>
